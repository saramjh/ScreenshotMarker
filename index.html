<body><!-- Google Tag Manager (noscript) -->

  <header>
    <nav class="topMenu">
      <div class="logo"><a href="https://saramjh.github.io/ScreenshotMarker/">Capture & Craft Studio</a></div>
      <div class="canvas-functions">
        <button id="save-image" title="Save Image (Cmd/Ctrl + S)">
          <i class="fas fa-save"></i>
        </button>
        <select id="image-format">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="gif">GIF</option>
          <option value="webp">WEBP</option>
        </select>
        <button id="paste-from-clipboard" title="Paste from Clipboard (Cmd/Ctrl + V)">
          <i class="fas fa-paste"></i>
        </button>
        <button id="copy-to-clipboard" title="Copy to Clipboard (Cmd/Ctrl + C)">
          <i class="fa-solid fa-share-nodes"></i>
        </button>
      </div>
      <div class="canvas-size-controls">
        <label for="canvas-width"> <i class="fa-solid fa-left-right"></i></label>
        <input type="number" id="canvas-width" placeholder="width" value="800" title="width">
        <label for="canvas-height"><i class="fa-solid fa-up-down"></i></label>
        <input type="number" id="canvas-height" placeholder="height" value="600" title="height">
        <button id="resize-canvas" title="Apply"><i class="fas fa-check"></i></button>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="jumbotron">
      <h1 class="jumbotronTitle">How to Capture into Clipboard</h1>
      <div class="shortcutClipboard">
        <div class="microsoft">
          <div class="descTtitle"><i class="fa-brands fa-windows"></i></div>
          Captures your screen<br><span class="key"><i class="fa-brands fa-windows"></i></span> + <span
            class="key">⇧</span> + <span class="key">s</span>
          <br>Paste it into this editor by <br><span class="key">Ctrl</span> + <span class="key">V</span>
        </div>

        <div class="apple">
          <div class="descTtitle"><i class="fa-brands fa-apple"></i></div>
          Captures your screen<br><span class="key">⌘</span> + <span class="key">⌃</span> + <span class="key">⇧</span>
          +
          <span class="key"><i class="fa-solid fa-4"></i></span>
          <br>Paste it into this editor by <span class="key">⌘</span> + <span class="key">V</span>
        </div>
      </div>
      <span id="fold"><i class="fa-solid fa-angle-down"></i></span>
    </div>


    <section id="workplace">
      <h2>Canvas</h2>
      <canvas id="canvas"></canvas>
      <div class="toolbar">
        <div class="drawTool"><button id="brush-tool" title="Brush (B)">
            <i class="fas fa-paint-brush"></i>
          </button>
          <button id="line-tool" title="Line (L)">
            <i class="fas fa-minus"></i>
          </button>
          <button id="text-tool" title="Text (T)">
            <i class="fas fa-font"></i>
          </button>
          <div class="previewArea">
            <div id="brush-preview">
              <input type="color" id="color-picker" title="Brush Preview">
            </div>
          </div>
          <input type="range" id="brush-size" min="1" max="30" value="5" title="+ or -">
        </div>

        <div class="adjustTool">
          <button id="select-tool" title="Select (S)">
            <i class="fas fa-mouse-pointer"></i>
          </button>
          <button id="delete-object" title="Delete (D)">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button id="clear-canvas" title="Clear Canvas (R)">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="color-picker">
          <button class="color-btn" id="color-btn-1" style="background-color: rgb(200, 0, 0);" title="Red (1)"></button>
          <button class="color-btn" id="color-btn-2" style="background-color: rgb(255, 255, 0);"
            title="Yellow (2)"></button>
          <button class="color-btn" id="color-btn-3" style="background-color: rgb(0, 128, 0);"
            title="Green (3)"></button>
          <button class="color-btn" id="color-btn-4" style="background-color: rgb(0, 255, 255);"
            title="Cyan (4)"></button>
          <button class="color-btn" id="color-btn-5" style="background-color: rgb(0, 0, 255);"
            title="Blue (5)"></button>
          <button class="color-btn" id="color-btn-6" style="background-color: rgb(128, 0, 128);"
            title="Purple (6)"></button>
          <button class="color-btn" id="color-btn-7" style="background-color: rgb(255, 165, 0);"
            title="Orange (7)"></button>
          <button class="color-btn" id="color-btn-8" style="background-color: rgb(165, 42, 42);"
            title="Brown (8)"></button>
          <button class="color-btn" id="color-btn-9" style="background-color: rgb(0, 0, 0);" title="Black (9)"></button>
          <button class="color-btn" id="color-btn-0" style="background-color: rgb(255, 255, 255);"
            title="White (0)"></button>
        </div>

      </div>
    </section>
